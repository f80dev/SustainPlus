  description:
        "
        Une mission commune anime et motive l'ensemble des collaborateurs de Hollister Inc : être utile au plus grand nombre et servir une cause plus grande que soi.
        Ainsi, partout dans le monde, les efforts du Groupe sont centrés non seulement sur les réalités immédiates, mais aussi sur l’évolution des besoins - et ceci est encore plus vrai pour notre approche de la responsabilité sociétale.
        Issu d’une démarche volontaire, ce premier Rapport Développement durable illustre non seulement notre engagement continu envers les patients, les professionnels de santé et nos collaborateurs dans le monde entier, mais aussi face aux questions environnementales et sociales majeures de notre époque.

        La prochaine étape de cette démarche d’amélioration continue consiste à enrichir et à structurer davantage notre approche stratégique de la responsabilité sociétale, à tirer parti des succès et des enseignements passés, et à définir les objectifs qui jalonneront notre trajectoire sur le long terme.
        "

