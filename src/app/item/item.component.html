<mat-expansion-panel [expanded]="expanded" style="margin-top: 8px;" [style.background-color]="color" (expandedChange)="record_expanded()">
	<mat-expansion-panel-header [style.text-transform]="texttransform">
		<div style="display: flex;flex-direction: row;align-items: center;">
			<img *ngIf="icon && icon.length>0" [src]="icon" style="width: 40px;height:40px;margin-right: 15px;">
			<div [innerHTML]="title | safe"></div>
		</div>

	</mat-expansion-panel-header>
	<div *ngIf="content_type=='html'" [innerHTML]="content | safe" >
	</div>
	<div *ngIf="content_type=='object' && content">
		<app-item *ngFor="let item of content"
		          [title]="item!.title"
		          [content]="item!.content"
		          [color]="item!.color"
		          [icon]="item!.icon"
		          [expanded]="item!.expanded"
		          [texttransform]="item!.texttransform"></app-item>
	</div>

</mat-expansion-panel>
