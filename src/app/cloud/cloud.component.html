<div style="width:100%;height:60vh;">
  <div *ngFor="let word of words" style="display: inline-block;margin:10px;">
    <button mat-raised-button (click)="open_cloud(word)">{{word}}</button>
  </div>

</div>
<div *ngIf="content" style="height:40vh;width:100%;color: white;text-align: center;">
  <h3>{{title}}</h3>
  <div  [innerHTML]="content | safe"></div>
</div>
