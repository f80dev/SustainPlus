  - title: "<span style='color:black'>Nos défis pour le futur</span>"
    color: "#b2b2b2"
    icon: "slideshow"
    content:
      - title: "<span style='color:black'>Nos défis pour un futur viable</span>"
        color: "#cccccc"
        icon: "add_photo_alternate"
        content: "
            <ul>
            <li>Nous souhaitons réduire nos émissions de gaz à effet de serre et notre dépendance aux énergies carbonées, en incluant le scope 3.</li>
            <li>Nous souhaitons limiter nos impacts environnementaux en optimisant l'intensité carbone et énergétique de nos activités, en encourageant les alternatives aux véhicules thermiques et aux systèmes d'éclairage/chauffage/refroidissement traditionnels.</li>
            <li>Nous souhaitons nous réinventer pour être un acteur du changement et améliorer l'expérience patient, tout en relevant le défi technologique de la réduction de nos empreintes CO2, hydrique et sur le vivant.</li>
            </ul>
            "

      - title: "<span style='color:black'>Nos défis pour un futur durable</span>"
        color: "#cccccc"
        icon: "diversity_1"
        content: "
            <ul>
            <li>Être une entreprise contributive, cela ne se décrète pas. Cela s’incarne. C’est pourquoi nous déployons une énergie incroyable pour soutenir l’innovation et améliorer toujours plus la qualité de vie des patients.</li>
            <li>Cela nécessite également de maintenir des liens forts avec ses communautés, tout en en développant de nouveaux - avec des structures plus jeunes, plus petites ou en adaptant les dispositifs proposés aux collaborateurs.</li>
            </ul>
            "

      - title: "<span style='color:black'>Nos défis pour un futur désirable</span>"
        color: "#cccccc"
        icon: "diversity_2"
        content: "
            <ul>
            <li>En accord avec notre éthique, nous nous engageons à poursuivre nos efforts pour préserver notre capital humain.</li>
            <li>Tout en développant, chaque année davantage, au sein du Groupe, la représentativité et l’évolution professionnelle des femmes, des plus jeunes, des personnes en situation de handicap ou éloignées de l’emploi, ainsi que de tout représentant d’une minorité.</li>
            </ul>
            "

